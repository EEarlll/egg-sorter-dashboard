{% extends 'base.html' %} {% block content %}

<div class="pagetitle">
  <h1>Data Tables</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item active">Inventory</li>
    </ol>
  </nav>
</div>
<!-- End Page Title -->

<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Datatables</h5>
          <!-- Table with stripped rows -->
          <table class="table datatable">
            <thead>
              <tr>
                <th>Id</th>
                <th>Size</th>
                <th>Weight</th>
                <th data-type="date" data-format="YYYY/DD/MM">Date</th>
                <th data-type="date" data-format="YYYY/DD/MM">Expected Expiry</th>
              </tr>
            </thead>
            <tbody>
              {% for egg in eggs %}
              <tr>
                <td>{{ egg.id }}</td>
                <td>{{ egg.size }}</td>
                <td>{{ egg.weight }}</td>
                <td>{{ egg.created_at }}</td>
                <td>{{ egg.expected_expiry }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
          <!-- End Table with stripped rows -->
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
